<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drishti AI - Sign Language Recognition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 700px; width: 100%; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 3rem; color: #2c3e50; }
        .header p { font-size: 1.2rem; color: #7f8c8d; }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }
        #drop-zone {
            border: 3px dashed #dfe6e9;
            border-radius: 10px;
            padding: 60px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        #drop-zone.dragover { background-color: #f0f4f8; border-color: #3498db; }
        #drop-zone p { font-size: 1.1rem; color: #7f8c8d; }
        #file-input { display: none; }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover { background-color: #2980b9; }
        #result-area { margin-top: 30px; text-align: left; }
        #loader { display: none; text-align: center; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .prediction-card {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .main-prediction { text-align: center; margin-bottom: 20px; }
        .main-prediction span { font-size: 2.5rem; font-weight: bold; color: #2c3e50; }
        .confidence { font-size: 1rem; color: #7f8c8d; }
        .alternatives h3 {
            font-size: 1.1rem; color: #34495e;
            margin-bottom: 10px; border-bottom: 2px solid #bdc3c7;
            padding-bottom: 5px;
        }
        .alternatives ul { list-style: none; }
        .alternatives li {
            display: flex; justify-content: space-between;
            padding: 8px 0; border-bottom: 1px solid #dfe6e9;
        }
        #error-message { color: #e74c3c; font-weight: bold; display: none; margin-top: 20px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Drishti AI</h1>
            <p>Sign Language Recognition from Video</p>
        </div>
        <div class="card">
            <div id="drop-zone">
                <input type="file" id="file-input" accept="video/*">
                <p>Drag & drop a video file here</p>
                <p>or</p>
                <button type="button" class="btn" onclick="document.getElementById('file-input').click()">Select File</button>
            </div>
            <div id="result-area">
                <div id="loader">
                    <div class="spinner"></div>
                    <p>Analyzing video... This may take a moment.</p>
                </div>
                <div id="error-message"></div>
                <div class="prediction-card" id="prediction-card">
                    <div class="main-prediction">
                        <span id="predicted-sign"></span>
                        <p class="confidence">Confidence: <span id="confidence-score"></span></p>
                    </div>
                    <div class="alternatives">
                        <h3>Top Alternatives</h3>
                        <ul id="alternatives-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const loader = document.getElementById('loader');
        const predictionCard = document.getElementById('prediction-card');
        const errorMessage = document.getElementById('error-message');

        // --- Event Listeners ---
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                handleFile(files[0]);
            }
        });

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFile(fileInput.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('video/')) {
                showError('Please select a valid video file.');
                return;
            }
            
            resetUI();
            loader.style.display = 'block';

            const formData = new FormData();
            formData.append('video', file);

            // 1. Start analysis and get a task ID
            fetch('/api/analyze', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.task_id) {
                    // 2. Poll for the result using the task ID
                    pollForResult(data.task_id);
                } else {
                    throw new Error(data.error || 'Failed to start analysis.');
                }
            })
            .catch(error => {
                loader.style.display = 'none';
                showError(`Upload failed: ${error.message}`);
            });
        }
        
        function pollForResult(taskId) {
            const interval = setInterval(() => {
                fetch(`/api/result/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'completed') {
                        clearInterval(interval);
                        loader.style.display = 'none';
                        displayResults(data.result);
                    } else if (data.status === 'failed') {
                        clearInterval(interval);
                        loader.style.display = 'none';
                        showError(`Analysis failed: ${data.error}`);
                    }
                    // If status is 'processing', do nothing and wait for the next poll
                })
                .catch(error => {
                    clearInterval(interval);
                    loader.style.display = 'none';
                    showError(`Network error while checking result: ${error.message}`);
                });
            }, 2500); // Check every 2.5 seconds
        }

        function displayResults(data) {
            document.getElementById('predicted-sign').textContent = data.predicted_sign;
            document.getElementById('confidence-score').textContent = `${(data.confidence * 100).toFixed(2)}%`;
            
            const alternativesList = document.getElementById('alternatives-list');
            alternativesList.innerHTML = '';
            
            data.alternatives.slice(0, 5).forEach(alt => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${alt.class}</span><span>${(alt.probability * 100).toFixed(2)}%</span>`;
                alternativesList.appendChild(li);
            });
            
            predictionCard.style.display = 'block';
        }

        function resetUI() {
            errorMessage.style.display = 'none';
            predictionCard.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
